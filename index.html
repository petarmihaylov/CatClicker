    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
      <div class="row text-center">
        <div class="col-md-9 col-md-offset-3 col-sm-12">
          <h1>Cat Clicker</h1>
        </div>
      </div>
      <div class="row">
        <!-- First Column -->
        <div class="col-md-3 col-sm-12 col-sm-center">
          <div class="row">
            <div class="col-md-12">
              <h2 class="menu-title">Pick a Cat</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- List of Cats built with JavaScript -->
              <ul id="cats" class="cats-list"></ul>
            </div>
          </div>
        </div>
        <!-- Second Column -->
        <div class="col-md-9 col-sm-12 text-center">
          <div class="row">
            <!-- Cat name added by JavaScript -->
            <h3 id="catName"></h3>
          </div>
          <div class="row">
            <!-- src and alt tags added by javascript-->
            <!-- id attribute of the img tag is added by JavaScript-->
            <img class="catImage center img-rounded">
          </div>
          <div class="row">
            <div class="form-group">
              <label for="numberOfCatClicks">Cat Clicks</label>
              <input type="text" id="numberOfCatClicks" class="clickCounter form-control text-center center-block" value=''>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <!-- Admin Button -->
          <button type="button" class="btn btn-default" aria-labe="Show Admin Tools">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Admin
          </button>
          <section class="cat-info">
            <form>
              <div class="form-group">
                <label for="admin-cat-name">Cat name</label>
                <input type="text" class="form-control" id="cat-name" placeholder="Cat name">
              </div>
              <div class="form-group">
                <label for="admin-cat-image-url">Cat image URL</label>
                <input type="text" class="form-control" id="cat-image-url" placeholder="http://example.com">
              </div>
              <div class="form-group">
                <label for="admin-cat-number-of-clicks">Cat image URL</label>
                <input type="text" class="form-control" id="cat-number-of-clicks" placeholder="0">
              </div>

              <!-- Cancel Button -->
              <button type="button" class="btn btn-danger" aria-labe="Show Admin Tools">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
              </button>

              <!-- Save Button -->
              <button type="button" class="btn btn-success" aria-labe="Save">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
              </button>
            </form>
          </section>
        </div>
      </div>
    </div> <!-- END: Main div container-->
