    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
      <div class="row">
        <div class="col-md-2 middle">
          <div class="outer">
            <div class="middle">
              <div class="inner">
                <h2>Pick a Cat</h3>
                <!-- List of Cats built with JavaScript -->
                <ul id="cats"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="container text-center">
            <h1>Cat Clicker</h1>
            <!-- Cat name added by JavaScript -->
            <h3 id="catName"></h3>
            <!-- src and alt tags added by javascript-->
            <!-- id attribute of the img tag is added by JavaScript-->
            <img class="catImage center img-rounded">
          </div>
          <div class="col-md-5 col-md-offset-5">
            <div class="form-group text-center">
              <label for="numberOfCatClicks">Cat Clicks</label>
              <input type="text" id="numberOfCatClicks" class="clickCounter form-control text-center center-block" value='0'>
            </div>
          </div>
        </div>
      </div>
